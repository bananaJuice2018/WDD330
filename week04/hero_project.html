<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hero Form</title>
  </head>
  <body>
    <form id="hero">
      <label for="heroName"
        >Name:
        <input
          type="text"
          id="heroName"
          autofocus
          placeholder="Your Super Hero Name"
          maxlength="32"
        />
      </label>

      <label for="realName"
        >Real Name or Password:
        <input type="password" name="realName" id="password" />
      </label>

      <button type="submit">Submit</button>
    </form>
    <script src="hero_project.js"></script>
  </body>
</html>
